<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>convert text to file</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <textarea required placeholder="Enter Something To Save"></textarea>
      <div class="file-options">
        <div class="option file-name">
          <label>File name</label>
          <input type="text" placeholder="Enter file name" />
        </div>
        <div class="option save-as">
          <label>Save as</label>
          <div class="select-menu">
            <select name="" id="">
              <option value="text/plain">Text File (.txt)</option>
              <option value="text/javascript">js File (.js)</option>
              <option
                value="text/html
              "
              >
                html File (.html)
              </option>
              <option
                value="image/svg+xml
              "
              >
                SVG File (.svg)
              </option>
              <option
                value="application/msword
              "
              >
                Doc File (.doc)
              </option>
              <option value="application/vnd.ms-powerpoint">
                PPT File (.ppt)
              </option>
            </select>
          </div>
        </div>
      </div>

      <button class="save-btn">
        Save As <span class="file-type"> Text file </span>
      </button>
    </div>
  </body>
</html>
